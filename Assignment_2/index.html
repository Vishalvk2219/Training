<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Example</title>
  <script src="basics.js"></script>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <button onclick="greet()">Call Greet Function</button>
  <p id="greet"></p>

  <input type="number" placeholder="Check odd or even" id="num"> 
  <button onclick="oddOrEven()" >Enter</button>
  <p id="oe"></p>

  <button onclick="oneTwoTwenty()">Print 1 To 20</button>
  <div id="onTwoTwenty"></div>
 

  <input placeholder="Enter Number" type="number" id="tab">
  <button onclick="table()">Print Table</button>
  <div id="table"></div>


  <button onclick="celsiusToFahrenheit()">Celsius to Fahrenheit</button>
  <p id="temp"></p>

  <button onclick="factorial()">Get Factorial</button>
  <p id="factorial"></p>

  <button onclick="greetWithNameAge()">Get Greeting</button>
  <p id="greetMain"></p>

   <script src="conditions_loops.js"></script>
   <script src="functions.js"></script>

</body>
</html>
